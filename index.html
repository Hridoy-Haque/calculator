<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--============== calculator layout =============== -->

    <div class="main">
        <div class="center_div bg-blue">
            <div class="content">
                <i class='bx bx-dots-vertical-rounded menu_btn'></i>
                <div class="bgColors">
                    <h6>select background color</h6>
                    <div class="colors">
                        <div class="color blue" id="blue"></div>
                        <div class="color white" id="white"></div>
                        <div class="color light" id="light"></div>
                    </div>
                    
                </div>
                <form action="" class="input_form">
                    <div class="recent_result" id="recent_result">
                        
                        <span title="reset" class="reset"><i class='bx bx-reset'></i></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="input_field" value="0" readonly>
                    </div>
                </form>
                <form action="" class="input_btn">
                    <button value="ac">AC</button>
                    <button value="clear"><i class='bx bxs-tag-x'></i></button>
                    <button value="%">%</button>
                    <button value="/">/</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="x">x</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="-">-</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="+">+</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button class="equal" value="=">=</button>
                </form>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
